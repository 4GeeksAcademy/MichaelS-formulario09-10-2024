<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <form>

        <div class="container my-3 border rounded">

            <div class="row">
                <div class="col-12 border bg-secondary">
                    <h4 class="text-center">Payment Form</h4>
                </div>
            </div>

            <div class="row">
                <div class="col-12 alert alert-danger" role="alert">
                    <h6>Some fields are missing</h6>
                </div>
            </div>

            <div class="row p-3">
                <div class="col-5">
                    <label for="credit-card" class="form-label">
                        card #
                    </label>
                    <input type="text" class="form-control" id="credit-card" placeholder="XXXX XXXX XXXX XXXX">
                </div>

                <div class="col-3">
                    <label for="codigocvc" class="form-label">
                        CVC #
                    </label>
                    <input type="password" class="form-control" id="codigocvc" placeholder="0000">
                </div>

                <div class="col-4">
                    <label for="cantidad" class="form-label">
                        Numero de Tarjeta de Credito
                    </label>
                    <input type="number" class="form-control" id="cantidad" placeholder="Amount">
                </div>
            </div>

            <div class="row p-3">

                <div class="col-6 ">
                    <div class="col-12">
                        <label for="first-name" class="form-label">First name</label>
                        <input type="text" class="form-control" id="first-name">
                    </div>
                    <div class="col-12 mb-2">
                        <label for="ciudad" class="form-label">City</label>
                        <input type="text" class="form-control" id="ciudad">
                    </div>
                    <div class="col-6 border rounded bg-secondary p-3">
                        <label for="cards" class="form-check-label"><i class="fa-brands fa-cc-visa fs-3"></i></label>
                        <input type="radio" class="form-check-input" name="tipodepago" id="cards" checked>
                        <label for="cards" class="form-check-label"><i
                                class="fa-brands fa-cc-mastercard fs-3"></i></label>
                        <input type="radio" class="form-check-input" name="tipodepago" id="cards" checked>
                        <label for="cards" class="form-check-label"><i class="fa-brands fa-cc-paypal fs-3"></i></label>
                        <input type="radio" class="form-check-input" name="tipodepago" id="cards" checked>
                        <label for="cards" class="form-check-label"><i
                                class="fa-brands fa-cc-apple-pay fs-3"></i></label>
                        <input type="radio" class="form-check-input" name="tipodepago" id="cards" checked>
                    </div>
                </div>

                <div class="col-6 ">
                    <div class="col-12">
                        <label for="last-name" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="last-name">
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <label for="estado" class="form-label">State</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Select state</option>
                                <option value="1">State One</option>
                                <option value="2">State Two</option>
                                <option value="3">State Three</option>
                            </select>
                        </div>

                        <div class="col-6">
                            <label for="postal" class="form-label">Postal code</label>
                            <input type="text" class="form-control" id="postal">
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="texto">Message</label>
                        <textarea class="form-control" placeholder="Write your message" id="texto"></textarea>

                    </div>

                </div>

            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end p-3">
                <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                <button class="btn btn-primary" type="button">Send</button>
            </div>

        </div>

    </form>

</body>

</html>
